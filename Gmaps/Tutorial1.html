<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial 1</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOUj57MCaYkCLM6j954ePfTXqgS5Td0ew&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
	height: 100%;}
	/* Optional: Makes the sample page fill the window. */
	html, body {
	height: 90%;
	width: 90%;
	margin: auto;
	padding: 0;}
	h1, h2 { color: gray; font-family: arial;}
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Lakehead University
        const ThunderBay = { lat: 48.4187, lng: -89.2573 };
        // The map, centered at Lakehead University
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: ThunderBay,
        });
        // The marker, positioned at Lakehead University
        const marker = new google.maps.Marker({
          position: ThunderBay,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h1>My Google Maps Demo</h1>
	<h2>Tutorial 1 - Lakehead University</h2>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
