<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOUj57MCaYkCLM6j954ePfTXqgS5Td0ew&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
	h1, h2 {font-family: arial; color: gray; text-align: center;}

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 90%;
		width: 90%;
        margin: auto;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 48.907248, lng:-87.756108},
          zoom: 12,
        });
      }
    </script>
  </head>
  <body>
  <h1>Hello World Example</h1>
  <h2>Gravel River Provincial Nature Reserve</h2>
    <div id="map"></div>
  </body>
</html>
